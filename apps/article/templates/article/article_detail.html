{% extends "base.html" %}

{% block main_area %}

<h3>{{ article.title }}</h3>
<div class="article-image">
	<img src="{{ STATIC_URL }}media/{{article.image}}" class="img-rounded" width="40%" style="float:right; margin-left:20px; margin-bottom:10px;">
</div>
<div style="text-align:justify">
{{ article.content|safe }}
</div>
<div class="clearfix"></div>


{% endblock main_area %}
